<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Search</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f5f5f5;
        }
        header {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 1rem 0;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 2rem;
            background-color: white;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
        }
        form {
            margin-bottom: 1.5rem;
        }
        label {
            font-weight: bold;
            margin-right: 0.5rem;
            display: block;
            margin-bottom: 0.3rem;
        }
        input[type="file"], input[type="number"] {
            display: block;
            margin-bottom: 1rem;
            padding: 0.5rem;
            width: 100%;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-size: 16px;
        }
        button[type="submit"] {
            background-color: #333;
            color: white;
            border: none;
            padding: 0.5rem 1rem;
            cursor: pointer;
            display: block;
            margin: 0 auto;
        }
        h2 {
            font-size: 1.5rem;
            margin-top: 1.5rem;
        }
        ul {
            list-style: none;
            padding: 0;
            display: flex;
            flex-wrap: wrap;
            justify-content: space-between;
        }
        li {
            flex-basis: calc(33.33% - 1rem);
            margin-bottom: 1.5rem;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        img {
            max-width: 100%;
            height: auto;
            margin-bottom: 0.5rem;
            box-shadow: 0px 0px 5px rgba(0, 0, 0, 0.2);
        }
        p {
            margin: 0;
            font-size: 1rem;
        }

        /* Style for the smaller uploaded image */
        #uploaded-image {
            max-width: 300px;
            height: auto;
        }
    </style>
</head>
<body>
    <header>
        <h1>Image Search</h1>
    </header>
    <div class="container">
        <form method="POST" enctype="multipart/form-data">
            <label for="file">Upload Image:</label>
            <input type="file" id="file" name="photo" accept=".jpg, .jpeg, .png" required>
            
            <!-- Add input field for specifying the number of results -->
            <label for="num_results">Number of Results:</label>
            <input type="number" id="num_results" name="num_results" value="3" min="1" required>
            
            <button type="submit">Search</button>
        </form>
        
        <h2>Uploaded Image:</h2>
        {% if base64_img %}
        <img id="uploaded-image" src="data:image/jpeg;base64,{{ base64_img }}" alt="Uploaded Image"/>
        {% endif %}
        
        <h2>Search Results:</h2>
        <ul>
            {% for item in result_list|sort(attribute='similarity', reverse=True) %}
            <li>
                <img src="data:image/jpeg;base64,{{ item['image_path'] }}" alt="Result Image"/>
                <div>
                    <p>Similarity: {{ item['similarity'] }}</p>
                    <p>Image Path: {{ item['original_image_path'] }}</p>
                </div>
            </li>
            {% endfor %}
        </ul>
    </div>
</body>
</html>
